<script language="javascript">
	//Dibuja la botonera - Nueva
	function dibujar_botonera(lista) {
		// $("#div_titulo").html(lista.consigna)
		$("#botonera").html("");

		for (var i = 0; i <= lista.length - 1; i++) {
			var tmp = lista[i];
			var html_new = '<div class="col-md-6"><br><button type="button" id="' + tmp.item + '" class="a_demo_two" value="' + tmp.item + '">' + tmp.texto + '</button></div>';
			$("#botonera").append(html_new);

			$("#" + tmp.item).click(function () {
				enviar_respuesta(this.id);
				mostrar_respuesta(lista, this.id);
			});
		}
	}

	////////////////////////
	//Mostrar solo la respuesta.
	function mostrar_respuesta(lista, id) {
		$("#botonera").html("");

		for (var i = 0; i <= lista.length - 1; i++) {
			var tmp = lista[i];

			if (tmp.item == id) {
				var html = '<input type="button" id="' + tmp.item + '" value="' + tmp.item + ')  ' + tmp.texto + '" class="boton" readonly>';
				$("#botonera").append(html);
			}
		}
	}
